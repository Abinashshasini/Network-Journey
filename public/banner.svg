<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <!-- Gradient for the main text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Stronger glow for nodes -->
    <filter id="nodeGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Network node gradient -->
    <radialGradient id="nodeGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#93c5fd"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </radialGradient>
    
    <radialGradient id="nodeGradient2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#c4b5fd"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="#0f172a"/>
  
  <!-- Grid pattern -->
  <g opacity="0.05">
    <line x1="0" y1="50" x2="800" y2="50" stroke="#3b82f6" stroke-width="1"/>
    <line x1="0" y1="100" x2="800" y2="100" stroke="#3b82f6" stroke-width="1"/>
    <line x1="0" y1="150" x2="800" y2="150" stroke="#3b82f6" stroke-width="1"/>
    <line x1="100" y1="0" x2="100" y2="200" stroke="#3b82f6" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="200" stroke="#3b82f6" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="200" stroke="#3b82f6" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="200" stroke="#3b82f6" stroke-width="1"/>
    <line x1="500" y1="0" x2="500" y2="200" stroke="#3b82f6" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="200" stroke="#3b82f6" stroke-width="1"/>
    <line x1="700" y1="0" x2="700" y2="200" stroke="#3b82f6" stroke-width="1"/>
  </g>
  
  <!-- Left side network visualization -->
  <g filter="url(#nodeGlow)">
    <!-- Connection lines -->
    <line x1="80" y1="100" x2="130" y2="60" stroke="#3b82f6" stroke-width="2" opacity="0.7"/>
    <line x1="130" y1="60" x2="180" y2="100" stroke="#8b5cf6" stroke-width="2" opacity="0.7"/>
    <line x1="80" y1="100" x2="130" y2="140" stroke="#3b82f6" stroke-width="2" opacity="0.7"/>
    <line x1="130" y1="140" x2="180" y2="100" stroke="#8b5cf6" stroke-width="2" opacity="0.7"/>
    <line x1="180" y1="100" x2="230" y2="80" stroke="#06b6d4" stroke-width="2" opacity="0.7"/>
    <line x1="180" y1="100" x2="230" y2="120" stroke="#06b6d4" stroke-width="2" opacity="0.7"/>
    
    <!-- Nodes -->
    <circle cx="80" cy="100" r="12" fill="url(#nodeGradient)"/>
    <circle cx="130" cy="60" r="8" fill="url(#nodeGradient2)"/>
    <circle cx="130" cy="140" r="8" fill="url(#nodeGradient2)"/>
    <circle cx="180" cy="100" r="12" fill="url(#nodeGradient)"/>
    <circle cx="230" cy="80" r="6" fill="#06b6d4"/>
    <circle cx="230" cy="120" r="6" fill="#06b6d4"/>
    
    <!-- Data packets -->
    <circle cx="105" cy="80" r="4" fill="#22c55e"/>
    <circle cx="155" cy="120" r="4" fill="#f59e0b"/>
    <circle cx="205" cy="90" r="4" fill="#ef4444"/>
  </g>
  
  <!-- Main title -->
  <g filter="url(#glow)">
    <text x="280" y="95" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="56" font-weight="800" fill="url(#textGradient)" letter-spacing="-2">
      NETWORK
    </text>
    <text x="280" y="155" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="56" font-weight="800" fill="url(#textGradient)" letter-spacing="-2">
      JOURNEY
    </text>
  </g>
  
  <!-- Right side decorative elements -->
  <g opacity="0.6">
    <!-- Star streaks (warp effect) -->
    <line x1="650" y1="40" x2="750" y2="30" stroke="url(#textGradient)" stroke-width="2" stroke-linecap="round"/>
    <line x1="680" y1="70" x2="770" y2="65" stroke="url(#textGradient)" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="660" y1="100" x2="780" y2="100" stroke="url(#textGradient)" stroke-width="2" stroke-linecap="round"/>
    <line x1="680" y1="130" x2="770" y2="135" stroke="url(#textGradient)" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="650" y1="160" x2="750" y2="170" stroke="url(#textGradient)" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Subtle tagline -->
  <text x="285" y="178" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="12" fill="#64748b" letter-spacing="4">
    VISUALIZE THE INVISIBLE INTERNET
  </text>
</svg>
